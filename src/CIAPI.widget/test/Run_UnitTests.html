
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Unit Test Runner</title>
	<link rel="stylesheet" type="text/css" href="../js/libs/jasmine/jasmine.css">
	<script src="../js/libs/head.min.js"></script> 
 
	<script> 
	    var standard_libs = [
				   {jquery: "http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"},
				   {jasmine: "../js/libs/jasmine/jasmine.js"},
				   {jasmine_html: "../js/libs/jasmine/jasmine-html.js"}],
		    CIAPI = ["../js/CIAPI.js",
		 			 "../js/CIAPI.dojo.js",
					 "../js/CIAPI.__testData.js",
					 "../js/CIAPI.services.js",
					 "../js/CIAPI.streams.js",
					 "../js/dto/PriceBar.js",
            ];
	    
		head.js.apply(this, standard_libs.concat(CIAPI, [
            "CIAPI.UnitTests.js",
            "dto.PriceBar.UnitTests.js"
        ]));
	</script>
</head>

<body>
	<script>
		head.ready(function() {
			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
			jasmine.getEnv().execute();
		});
	</script>
</body>
</html>
