<!doctype html> 
<head>
    <title>Authentication demo</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
    <!--<link type="text/css"  href="http://cdn.wijmo.com/themes/rocket/jquery-wijmo.css" rel="Stylesheet"/>-->
    <!--<link type="text/css"  href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/black-tie/jquery-ui.css" rel="Stylesheet"/>-->
    <link type="text/css"  href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/eggplant/jquery-ui.css" rel="Stylesheet"/>

	<script src="../CIAPI/target/js/CIAPI-0001.debug.js"></script>
	<script src="../CIAPI.widget/target/js/CIAPI.widget-0001.min.js"></script>
	<script src="js/authentication.js"></script>

</head>
<body>

    <p>A default authentication widget</p>
    <div id="DefaultAuthenticationWidget" style="width: 250px"></div>
    <script>
        $(document).ready(function() {
          $('#DefaultAuthenticationWidget').CIAPI_widget_AuthenticationWidget(); //inject the widget into the div
        });
    </script>


    <hr>

    <p>A authentication widget with a custom template</p>

    <style>
       .CIAPI_AuthenticationWidget .container {
          padding: 5px 5px 5px 5px;
       }
       .CIAPI_AuthenticationWidget .submit {
           text-align: right;
       }
       .CIAPI_AuthenticationWidget .inputFields {
           width:97%;
       }
    </style>
	<div id="CustomAuthenticationWidget" style="width: 250px"></div>
    <script>
        $(document).ready(function() {
          $("#customAuthWidgetTemplate" ).template("customAuthWidgetTemplate"); //compile & name the template
          $('#CustomAuthenticationWidget').CIAPI_widget_AuthenticationWidget({template: 'customAuthWidgetTemplate'}); //override the default template
        });
    </script>
    <script id="customAuthWidgetTemplate" type="text/x-jquery-tmpl">
        <div class="ui-widget-shadow ui-corner-all" style="position:absolute; width:250px; height:300px"></div>
        <div class="container ui-widget ui-widget-content ui-corner-all" style="position:absolute; padding:10px">
            <div class="content">
                <div id="login_message" class="ui-corner-all"></div>
                <p>
                    <label for="username">UserName<br />
                    <input type="text"
                            name="username"
                            id="username"
                            class="inputFields"
                            data-bind="value: username"
                            tabindex="1" />
                    </label>
                </p>
                <p>
                    <label for="password">Password<br />
                    <input type="password"
                            name="password"
                            id="password"
                            class="inputFields"
                            data-bind="value: password"
                            tabindex="2" />
                    </label>
                </p>
                <p class="submit">
                    <button id="doAuthenticationButton" data-bind="click: doAuthentication" tabindex="3">Log on</button>
                </p>
            </div>
        </div>
    </script>
</body>
</html>
